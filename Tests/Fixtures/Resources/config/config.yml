openclassrooms_onesky:
    api_key: api_key
    api_secret: api_secret
    projects:
        1:
            file_format: yml
            source_locale: en
            locales: [en,fr,ja]
            keep_all_strings: 0
            file_paths:
              - "%kernel.root_dir%/Tests/Fixtures/Resources/translations/"
        2:
            file_format: yml
            source_locale: en
            locales: [en,fr,es]
            keep_all_strings: 0
            file_paths:
              - "%kernel.root_dir%/Tests/Fixtures/Resources/translations/subDirectory/"